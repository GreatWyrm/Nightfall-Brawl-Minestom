plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'me.arcanewarrior'
version '0.0.1-ALPHA'

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.Minestom:Minestom:5030664ff9'
}

jar {
    manifest {
        attributes 'Main-Class': 'me.arcanewarrior.com.StartServer',
                "Multi-Release": true
    }
}