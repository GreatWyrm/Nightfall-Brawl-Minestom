plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'me.arcanewarrior'
version '0.0.2-ALPHA'

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.Minestom:Minestom:1b4e0519ee'
    // https://mvnrepository.com/artifact/org.yaml/snakeyaml
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.29'
}

jar {
    manifest {
        attributes 'Main-Class': 'me.arcanewarrior.com.StartServer',
                "Multi-Release": true
    }
}