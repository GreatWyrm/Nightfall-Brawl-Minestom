plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.Minestom:Minestom:13a8a22546'
}

jar {
    manifest {
        attributes 'Main-Class': 'me.arcanewarrior.com.StartServer',
                "Multi-Release": true
    }
}